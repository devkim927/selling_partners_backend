spring.application.name=sellingPartners
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/selling_partners
spring.datasource.username=selling_partners
spring.datasource.password=partners
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
file.upload-dir=src/main/resources/static/uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=src/main/resources/static/temp/
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB
com.example.profile.path =src/main/resources/static/profiles/